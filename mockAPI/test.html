<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçak Uçuş Seçimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flight-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Form genişliği ayarlanabilir */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: calc(33.33% - 8px);
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            margin-right: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group label {
            margin-right: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .form-group input,
            .form-group select {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>

<div class="flight-form">
    <form action="#" method="post">
        <div class="form-group">
            <label for="departureAirport">Kalkış Havaalanı:</label>
            <input type="text" id="departureAirport" name="departureAirport" required>
        </div>

        <div class="form-group">
            <label for="arrivalAirport">Varış Havaalanı:</label>
            <input type="text" id="arrivalAirport" name="arrivalAirport" required>
        </div>

        <div class="form-group">
            <label for="departureDate">Gidiş Tarihi:</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>

        <div class="form-group">
            <label for="returnDate">Dönüş Tarihi:</label>
            <input type="date" id="returnDate" name="returnDate" required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="oneWay" name="oneWay">
            <label for="oneWay">Tek Yön</label>
        </div>

        <button type="submit">Uçuşları Ara</button>
    </form>
</div>

</body>
</html>
